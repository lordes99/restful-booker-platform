---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spme-booking
spec:
  selector:
    matchLabels:
      run: spme-booking
  replicas: 1
  template:
    metadata:
      labels:
        run: spme-booking
    spec:
      containers:
        - name: spme-booking
          image: rafdanna28/spme-booking@sha256:<HASH>
          imagePullPolicy: Always
          env:
            - name: dbRefresh
              value: "10"
            - name: cors
              value: "*"
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "768Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              port: 3000
              path: /booking/actuator/health
            initialDelaySeconds: 1
            periodSeconds: 5
            timeoutSeconds: 4
            successThreshold: 2
            failureThreshold: 3
